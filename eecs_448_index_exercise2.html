		<title> LEBRON JAMES IS THE GOAT </title>
	</head>

	<body>

			<img id= "myImage" onclick="next()" src="Lebron1.jpg" height="300" width="500">


		  <button onclick="prev()">Previous</button>
			<button onclick="next()">Next</button>


</form>
<script>
function next() {
	var image = document.getElementById('myImage');

   if (image.getAttribute('src')=="Lebron1.jpg") {
	   image.src = "Lebron2.jpg";
	   return;
   }
   if (image.getAttribute('src')=="Lebron2.jpg") {
	 image.src = "Lebron3.jpg";
	 return;
  }
  if (image.getAttribute('src')=="Lebron3.jpg") {
	 image.src = "Lebron4.jpg";
	 return;
  }
  if (image.getAttribute('src')=="Lebron4.jpg") {
	 image.src = "Lebron5.jpg";
	 return;
  }
  if (image.getAttribute('src')=="Lebron5.jpg") {
	 image.src = "Lebron1.jpg";
	 return;
  }

}
function prev() {
	var image = document.getElementById('myImage');

   if (image.getAttribute('src')=="Lebron1.jpg") {
	   image.src = "Lebron5.jpg";
	   return;
   }
   if (image.getAttribute('src')=="Lebron2.jpg") {
	 image.src = "Lebron1.jpg";
	 return;
  }
  if (image.getAttribute('src')=="Lebron3.jpg") {
	 image.src = "Lebron2.jpg";
	 return;
  }
  if (image.getAttribute('src')=="Lebron4.jpg") {
	 image.src = "Lebron3.jpg";
	 return;
  }
  if (image.getAttribute('src')=="Lebron5.jpg") {
	 image.src = "Lebron4.jpg";
	 return;
  }
}

</script

	</body>
